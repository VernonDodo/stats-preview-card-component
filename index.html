<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container center">

    <div class="card">

      <div class="card-content">
        <div class="main-heading">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        </div>

        <div class="main-paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>


        <div class="stats">
          <div class="stats-info companies">
            <h3 class="stats-heading">10k+</h3>
            <small>companies</small>
          </div>
          <div class="stats-info templates">
            <h3 class="stats-heading">314</h3>
            <small>templates</small>
          </div>
          <div class="stats-info queries">
            <h3 class="stats-heading">12m+</h3>
            <small>queries</small>
          </div>
        </div>
      </div>

      <div class="card-image">
        <img id="desktop" src="images/image-header-desktop.jpg" alt="Image-header">
        <img id="mobile" src="images/image-header-mobile.jpg" alt="Image-header">
      </div>

    </div>

  </div>


  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vernon Dodo</a></p>
  </footer> -->
</body>

</html>
